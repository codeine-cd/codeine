<div class="panel panel-default" ng-controller="tagsFilterCtrl as vm">
    <div class="panel-heading">
        <span class="panel-title"><i class="fa fa-tags"></i> Tags <help help-id="nodeTagsHelp"></help></span>
        <span class="panel-title pull-right"><button class="btn btn-default btn-sm" ng-show="vm.hasSelectedTags()" ng-click="vm.clearSelectedTags()" tooltip="Clear selected tags"><i class="fa fa-eraser"></i></button></span>
    </div>
    <div class="list-group">
        <a class="list-group-item" ng-hide="projectStatus.tag_info.length" ng-cloak><div class="text-center">No tags</div></a>
        <a three-state-list-group-item tag='tag' class="cursor_pointer" on-change="vm.updateTags()" href="#" style="padding-top: 3px; padding-bottom: 3px;" ng-repeat="tag in  projectStatus.tag_info track by tag.immutable.name | limitTo:vm.maxTags ">
            <div class="row" tooltip="{{::tag.immutable.name.length > 25 ? tag.immutable.name : ''}}" tooltip-popup-delay="500" tooltip-placement="right">
                <div class="col-xs-9 fade_me">
                    <span>{{tag.immutable.name}}</span>
                </div>
                <div class="col-xs-3">
                    <span class="badge pull-right">{{tag.immutable.count}}</span>
                </div>
            </div>
        </a>
        <list-group-more-item items="projectStatus.tag_info" max-items="vm.maxTags"></list-group-more-item>
    </div>
</div>
