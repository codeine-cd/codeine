<div class="col-md-3">
    <div ng-include="'/components/menus/mainMenu.html'"></div>
</div>
<div class="col-md-9">
    <tabset ng-show="vm.tabs.length > 0">
        <tab ng-repeat="tab in vm.tabs | filter:vm.shouldShowTab()" heading="{{tab.name}}" active="tab.active" disabled="tab.disabled">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="project in vm.projects | projectsFilter:tab">
                                <a href="/codeine/project/{{project.name}}/status">
                                    <i class="fa fa-folder-open"></i> {{project.name}}
                                </a>
                                <small>
                                    <span ng-if="project.description !== undefined" > - <span ng-bind-html="project.description"></span></span>
                                </small>
                                <a href="/codeine/project/{{project.name}}/status" class="pull-right">
                                    <span class="badge badge-info">{{project.nodes_count}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
